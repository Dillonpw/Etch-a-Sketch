<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Etch-a-Sketch</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="content">
            <h3 id="title">Etch-a-Sketch</h3>
            <div id="screen"></div>
            <form id="controls">
                <button id="btnLeft">FILL</button>
                <input type="color" id="colors"></input>
                <button id="btnRight">ERASE</button>
            </form>
        </div>
        <div class="instructions">
        <p id="inst-title"><b>Instructions:</b></p>
        <p>Select a color with the color selector between the two buttons on the etch-a-sketch</p>
        <p>The FILL button works to replace the black screen colro with your selected color</p>
        <p>The ERASE button will reset the screen color to it's original color</p>
        </div>
        <script src="main.js"></script>
    </body>
</html>
